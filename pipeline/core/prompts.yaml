# Prompts for baseline experiments

# --- Baseline 4: Prompting Tricks ---


baseline_4_ask_question: |
  You are a product recommendation assistant. Your goal is to help a user find the right product by asking clarifying questions.

  Product Category: {category}

  Conversation History So Far:
  {dialog_text}

  Task:
  Based on the conversation so far, ask the single best follow-up question to better understand the user's needs for this product category.

  Rules:
  - Your output MUST follow this format exactly: QUESTION: <your question text>
  - Do NOT include any other text, reasoning, or explanations.
  - Do NOT repeat questions that have already been asked in the history.
  - Ask about important and distinct aspects like budget, specific features, intended use, brand preference, or style.
  - Do NOT ask generic questions like "what are you looking for?". Be specific.
  - Do NOT try to recommend a product yet. Only ask one question.


baseline_4_tricks: |
  You are an expert product recommender. Your goal is to choose the single best product for the user based on the conversation.
  
  Conversation History:
  {dialog_text}
  
  Product List:
  {product_json}
  
  Instructions:
  1. First, in a <thinking> block, summarize the user's preferences based on the conversation.
  2. Second, based on your thinking, analyze which product best fits these preferences.
  3. Finally, you MUST choose the product from the list that is the best fit, even if no product is a perfect match.
  
  Your response should contain your thinking block first, followed by the final JSON object on a new line. Do not include any other text after the JSON object. Example:
  <thinking>
  The user wants a wooden handheld tambourine for blues music, with a budget of $30-$50. I will look for products matching these criteria.
  </thinking>
  {{"id": 12345, "rationale": "This product matches the user's requirements for a wooden, handheld tambourine and is within their budget."}}


# --- Baseline 5: No Prompting Tricks ---

# Prompt for making the final recommendation (simple version)
baseline_5_no_tricks: |
  You are an expert product recommender. Your goal is to choose the single best product for the user based on the conversation and the provided product list.
  
  Conversation History:
  {dialog_text}
  
  Product List:
  {product_json}
  
  Task:
  Analyze the user's preferences from the conversation and choose the single best-fitting product from the list. Your response MUST be a JSON object containing the chosen product's "id" and a brief "rationale" for your choice.
  
  Output only the JSON object and nothing else.

