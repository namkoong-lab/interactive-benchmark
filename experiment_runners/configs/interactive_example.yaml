# Interactive Trajectory Building
# Generate multiple variants of each episode for manual curation
# Build custom high-quality trajectories step-by-step

experiment_type: "variable_category"
model: "gpt-4o"

# Interactive mode settings
interactive_mode: true
interactive_variants: 10                # Generate 10 variants per episode
interactive_input_file: null            # Start with Episode 1 (set path for Episode 2+)
interactive_output_dir: "interactive_variants"

# Single trajectory in interactive mode
total_trajectories: 1
episodes_per_trajectory: 4
seeds: [42]

# Agent settings
max_questions: 8
context_mode: "raw"
feedback_type: "persona"
temperature: 0.7

# Filtering
min_score_threshold: 60.0
max_products_per_category: 50

# Output
output_dir: "interactive_results"
debug_mode: true

# ============================================================================
# WORKFLOW:
# ============================================================================
# 1. Run with interactive_input_file: null to generate Episode 1 variants
#    → Outputs: episode_01_variant_001.json ... episode_01_variant_010.json
#
# 2. Review variants and select your favorite (e.g., variant_003)
#
# 3. Update config for Episode 2:
#    interactive_input_file: "interactive_results/.../episode_01_variant_003.json"
#
# 4. Run again to generate Episode 2 variants
#    → Outputs: episode_02_variant_001.json ... episode_02_variant_010.json
#
# 5. Repeat until episodes_per_trajectory is reached
# ============================================================================

