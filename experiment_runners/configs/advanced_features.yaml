# Advanced Features Example
# Demonstrates summary context mode, oracle feedback,
# specific personas/categories, and verbose debugging

experiment_type: "variable_settings"
model: "gpt-4o"

# Experiment scale
total_trajectories: 2
episodes_per_trajectory: 5
seeds: [100, 101]

# Agent settings - Advanced
max_questions: 10
context_mode: "summary"              # Use summarized episode history
feedback_type: "oracle"              # Perfect oracle feedback
temperature: 0.9                     # Higher temperature for exploration
prompting_tricks: "all"              # Enable all prompting enhancements

# Custom personas and categories
persona_indices: [[42, 100, 250, 500, 750]]  # Specific personas for trajectory 1
categories: [                                 # Specific categories for trajectory 1
  ["Camping Lights & Lanterns", 
   "Baking Mats", 
   "Office Glue & Adhesives",
   "Collectible Dolls",
   "RV Ventilation"]
]

# Filtering
min_score_threshold: 50.0            # Lower threshold for more variety
max_products_per_category: 50        # More products per category

# Verbose debugging
debug_mode: true
show_product_scores: true
show_internal_prompts: true

# Output
output_dir: "results/advanced"

