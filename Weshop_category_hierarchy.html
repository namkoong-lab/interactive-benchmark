        .level-6 > span { background-color: #e1f5fe; color: #0277bd; }
        .level-7 > span { background-color: #f1f8e9; color: #558b2f; }

        #outputContainer li.has-children > span::before {
            content: '- ';
            display: inline-block;
            width: 1em;
            font-weight: bold;
        }

        #outputContainer li.has-children.collapsed > span::before {
            content: '+ ';
        }

        #outputContainer li.has-children.collapsed > ul {
            display: none;
        }

        #outputContainer li.has-children > span:hover {
            filter: brightness(95%);
        }

        function renderMarkdown(markdownText) { 
            const outputContainer = document.getElementById('outputContainer');
            outputContainer.innerHTML = ''; 

            if (!markdownText || !markdownText.trim()) {
                outputContainer.innerHTML = '<p>No Markdown content provided to render.</p>';
                return;
            }

            const lines = markdownText.split('\n').filter(line => line.trim() !== '');
            if (lines.length === 0) {
                outputContainer.innerHTML = '<p>Markdown content is empty or contains only whitespace.</p>';
                return;
            }

            const rootUl = document.createElement('ul');
            outputContainer.appendChild(rootUl);

            const parentUlStack = [rootUl];
            let lastLiAdded = null;

            lines.forEach(line => {
                const match = line.match(/^(#+)\s+(.*)/);
                if (!match) return;

                let currentLevel = match[1].length;
                const content = match[2].trim();

                const li = document.createElement('li');
                const span = document.createElement('span');
                span.textContent = content;
                li.appendChild(span);
                

                if (currentLevel > parentUlStack.length + 1 && parentUlStack.length === 1 && parentUlStack[0] === rootUl) {
                    console.warn(`Interpreting line as Level 1 due to large level jump from root: "${line}"`);
                    currentLevel = 1;
                } else if (currentLevel > parentUlStack.length && lastLiAdded === null) {
                     console.warn(`Interpreting line as Level 1, as no parent L${currentLevel-1} was found: "${line}"`);
                     currentLevel = 1; 
                }


                li.classList.add(`level-${currentLevel}`); 


                if (currentLevel > parentUlStack.length) {
                    if (!lastLiAdded) {
                        console.error("Markdown structure error or logic gap: Trying to create a deeper level (" + currentLevel + ") without a valid parent LI for line:", line);
                        if (currentLevel === 1 && parentUlStack[0] === rootUl) {
                        } else {
                            return; 
                        }
                    }
                    const newUl = document.createElement('ul');
                    lastLiAdded.appendChild(newUl);
                    lastLiAdded.classList.add('has-children');
                    lastLiAdded.classList.add('collapsed');
                    parentUlStack.push(newUl);
                } else {
                    while (currentLevel < parentUlStack.length) {
                        parentUlStack.pop();
                    }
                }

                const parentUl = parentUlStack[parentUlStack.length - 1];
                if (!parentUl) {
                    console.error("Error finding parent UL for level " + currentLevel + " for line:", line);
                    return;
                }
                parentUl.appendChild(li);
                lastLiAdded = li;
            });

            if (rootUl.children.length === 0) {
                 outputContainer.innerHTML = '<p>Could not parse any valid hierarchy items from the provided Markdown.</p>';
            }

            outputContainer.addEventListener('click', function(event) {
                if (event.target.tagName === 'SPAN' && event.target.parentElement.classList.contains('has-children')) {
                    const liParent = event.target.parentElement;
                    liParent.classList.toggle('collapsed');
                }
            });
        }
        function expandAll() {
            const itemsToExpand = document.querySelectorAll('#outputContainer li.has-children');
            itemsToExpand.forEach(item => {
                item.classList.remove('collapsed');
            });
        }

        function collapseAll() {
            const itemsToCollapse = document.querySelectorAll('#outputContainer li.has-children');
            itemsToCollapse.forEach(item => {
                item.classList.add('collapsed');
            });
        }

        renderMarkdown(myMarkdownContent);

    </script>
